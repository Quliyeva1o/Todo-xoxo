<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main align-items-center justify-content-center m-auto ">
        <h4>Todo App</h4>
        <div class="d-flex">
            <input type="text" class="form-control" placeholder="Add your new todo" id="input">
            <button type="submit" class="btn add" id="add"><i class="fa-solid fa-plus"></i></button>

        </div>
        <span class="text-danger d-none " id="input-warning">input is empty!</span>

        <ul class="added mt-3 p-0 " id="added"></ul>


        <div class="d-flex justify-content-between align-items-center mt-4 clr">
            <span>You have <span id="num">no</span> pending tasks</span>
            <button class="btn clear" id="clear-all">Clear All</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="main.js"></script>
</body>

</html>
